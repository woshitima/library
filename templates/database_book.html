<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

        body { background: url(https://miro.medium.com/max/11914/0*nkMHIYllnotYcos_); height:900px;}

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('homepage') }}">Home Page</a>

            <li class="nav-item">

        <hr>

            <h2 style="color: white">{{ obj.name }}</h2>

            <br><br>

    </div>
