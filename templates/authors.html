<head>

    <style>
        body { background: url(https://miro.medium.com/max/11914/0*nkMHIYllnotYcos_); height:900px;}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('homepage') }}">Home Page</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('authors') }}">–êuthors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('books') }}">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('info')}}">About Us</a>
            </li>
        </ul>
    </nav>
        <h3 class="text-center" style="color: white">Authors or Sources</h3>
    </div>
    <div class="row">
        <div class="list-group col-lg-6 col-md-8 col-sm-10 col-10">
            
        {% for author in authors %}
            <a href="#" class="list-group-item list-group-item-action list-group-item-primary">
                {{ author.author }}
            </a>
        {% endfor %}
        </div>
    </div>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-borderless table-hover table-dark">
            <thead>
                <tr>
                    <th>Author or Source</th>
                    <th>Number of books</th>
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                    <tr>
                        <td>{{ author.author }}</td>
                        <td>1</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
